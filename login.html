<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Гид по инстраграму от @yasnaya</title>
</head>
<body>
	<header>
		<nav>
			<button class="menu-toggle">Menu</button>
			<ul class="menu">
				<li><a href="#">Menu</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Menu</a></li>
			</ul>
			<div class="account">
				<a href="#">Log in</a> / <a href="#">Sign up</a>
			</div>
		</nav>
		<div class="logo">
			<a href="#"><img src="images/logo.svg" alt="@yasnaya"></a>
		</div>
	</header>
	<main>
		<form action="#" action="post">
			<h1>Log in</h1>
			<div class="message error"><p>Something went wrong</p></div>
			<div class="form-el">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="your@email.com">
			</div>
			<div class="form-el">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<div class="form-control">
				<input type="submit" class="button">
			</div>
		</form>
	</main>
	<footer>
		<nav>
			<ul class="menu">
				<li><a href="#">Menu</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Menu</a></li>
			</ul>
			<div class="yandex">Yandex Whatever</div>
		</nav>
	</footer>
	<script src="scripts/main.js"></script>
</body>
</html>
